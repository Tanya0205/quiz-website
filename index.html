<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap" id="main">
      <div class="inner">
        <h1>Q. <span class="question"></span>?</h1>

        <div>
          <input type="radio" name="answer" id="opt-1" class="answer" /><label
            for="opt-1"
            id="a"
          ></label>
        </div>
        <div>
          <input type="radio" name="answer" id="opt-2" class="answer" /><label
            for="opt-2"
            id="b"
          ></label>
        </div>
        <div>
          <input type="radio" name="answer" id="opt-3" class="answer" /><label
            for="opt-3"
            id="c"
          ></label>
        </div>
        <div>
          <input type="radio" name="answer" id="opt-4" class="answer" /><label
            for="opt-4"
            id="d"
          ></label>
        </div>
        <div class="great">
          <button class="prev">&lt; Prev</button>
          <button class="next">Next &gt;</button>
        </div>
        <div>
          <button class="submit">Submit</button>
        </div>
        <div class="showscore" id="showscore"></div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
